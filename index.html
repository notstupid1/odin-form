<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="side-panel">
        <div>
            <p>LOCKSMITH</p>
        </div>
        <div>
            <img src="87_key_house.jpg" alt="logo">
        </div>
    </div>
    <div class="main-panel">
        <section class="header-section">
            <p>This is a locksmithing service. Sign-up and get interesting 
               offers on locks. And home services for old locked locks and lost keys.</p>
            <p>Check out our services and you will not regret.</p>
        </section>
        <section class="form-section">
            <p> Let's do this!</p>
            <form action="" method="get" id="form" onsubmit="return check">
                <div>
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="first-name" required>
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="pass error">
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" name="pass" required>
                    </div>
                    <div class="confirm-pass error">
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pass" name="confirm-pass" required>
                    </div>
                </div>
            </form>
        </section>
        <section class="submit-section">
            <button id="btn" type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a> </p>
        </section>
    </div>
</body>
</html>
